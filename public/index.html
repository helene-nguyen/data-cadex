<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Cadavre exquis</title>

    <script src="./js/script.js" defer type="module"></script>
</head>


<body>
    <header>
        <span class="cadavre">Cadavre</span>
        <span class="exquis">Exquis</span>
    </header>

    <main>
        <div class="cadex"></div>
        <div class="formOpen button">Formulaire</div>
        <form action="/v1/cadex" method="POST">

            <div>
                <label for="name">Nom :</label>
                <input type="text" id="name">
                <label for="adjective">Adjectif :</label>
                <input type="text" id="adjective">
            </div>
            <div>
                <label for="verb">Verbe :</label>
                <input type="text" id="verb">
                <label for="complement">Complément :</label>
                <input type="text" id="complement">
            </div>
            <div>
                <label for="preposition">Préposition :</label>
                <input type="text" id="preposition" placeholder="avec, en , dans, vers...">
                <label for="pronom">Pronom :</label>
                <input type="text" id="pronom" placeholder="qui, dont ...">
            </div>

            <div>
                <div class="formClose button">X</div>
                <button class="button" id="valider" type="submit">Valider</button>
            </div>
        </form>

        <button class="button" id="again">Again !</button>



        <div class="random-resume">
            <table>
                <thead>
                    <tr>
                        <th>Quelques cadex random</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- TEMPLATE ROWS -->
                    <template id="template-sentence">
                        <tr>
                            <td class="sentence"></td>
                        </tr>
                    </template>

                </tbody>
            </table>
        </div>
    </main>



</body>

</html>
